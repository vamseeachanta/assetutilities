  log_folder: K:\github\assetutilities\tests\modules\file_management\logs
  start_time: 2025-07-14 22:13:32.425505
  cfg_array_file_names: ~
  DefaultInputFile: ~
  CustomInputFile: test_file_management_regex.yml
  result_folder: K:\github\assetutilities\tests\modules\file_management\results
  result_data_folder: K:\github\assetutilities\tests\modules\file_management\results\Data
  result_plot_folder: K:\github\assetutilities\tests\modules\file_management\results\Plot
  fe_folder: K:\github\assetutilities\tests\modules\file_management\results
  file_management_input_directory: test_files
  file_management_output_directory: K:\github\assetutilities\tests\modules\file_management\results
