basename: file_management
default:
  log_level: DEBUG
  config:
    overwrite:
      output: true
file_management:
  flag: true
  input_directory: test_files
  output_directory: ~
  filename:
    extension:
    - yml
    pattern: ~
    filters:
      contains: []
      not_contains: []
      regex: ^[a-z]{2}_[0-9]{4}_.*$
  input_files:
    yml:
    - test_files\us_2023_sales.yml
