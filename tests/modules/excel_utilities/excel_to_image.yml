basename: excel_utilities

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True

task: excel_to_image

files:
  - io: src/assetutilities/tests/test_data/excel_utilities/excel_to_image.xlsx
    sheet_name: [bm_step01_noc_rpt, bm_step01_bc_rpt]
    range: [[B4, S68]] # Start and finish range
    output_dir: NULL
    output_extension: [bmp, png, gif]
