meta:
  basename: excel_utilities
  library: assetutilities

basename: excel_utilities

task: csv_copy_to_excel

data:
    input_format: csv
    groups:
      -
        input: 
          filename: docs/modules/excel_utilities/another_folder/inputs.csv
        target: 
          filename: docs/modules/excel_utilities/another_folder/target.xlsx
          sheet_name: inputs
      -
        input: 
          filename: docs/modules/excel_utilities/another_folder/results.csv
        target: 
          filename: docs/modules/excel_utilities/another_folder/target.xlsx
          sheet_name: results

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True
