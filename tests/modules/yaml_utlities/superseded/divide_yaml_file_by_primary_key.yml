basename: yaml_utlities 

default:
  log_level: INFO
  config:
    overwrite:
      output: True

yml_analysis:
  divide:
    flag: True
    by: primary_key

file_management:
  flag: True
  input_directory: yml
  output_directory: NULL

  filename:
    extension: [yml]
    pattern: L01
    filters:
      contains: []
      not_contains: []
