%YAML 1.1
---
General:
  # Units
  UnitsSystem: SI
  # Analysis data
  JacobianBufferingPolicy: 01
  JacobianPerturbationFactor: 0
  # Statics
  BuoysIncludedInStatics: All
  LineStaticsStep1Policy: All lines included
  LineStaticsStep2Policy: Solve coupled systems
  WholeSystemStaticsEnabled: true
  StaticsMaxIterations: 26000
  StaticsMinDamping: 15
  StaticsMaxDamping: 2000
  # Dynamics
  DynamicsSolutionMethod: Implicit time domain
  ImplicitUseVariableTimeStep: false
  ImplicitConstantTimeStep: 0.1
  ImplicitConstantMaxNumOfIterations: 150
  LogPrecision: Single
  TargetLogSampleInterval: 0.1
  LogStartTime:
  # Stages
  StartTime:
  FirstStage: 0
  RampStartTime:
  RampFinishTime:
  TimeHistoryImportFrom:
  TimeHistoryImportTo:
  StageDuration:
    - 20
    - 10.8e3
  # Restart state
  RestartStateRecordingPeriodicCount: 0
  RestartStateRecordingTest:
