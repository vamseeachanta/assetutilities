  StartTime:
  FirstStage:
  RampStartTime:
  RampFinishTime:
  TimeHistoryImportFrom:
  TimeHistoryImportTo:
  StageDuration:
    - 8
    - 200
  # Restart state
  RestartStateRecordingPeriodicCount: 0
  RestartStateRecordingTest:
  # Default view parameters
  DefaultViewMode: Wire frame
  DefaultViewSize: 253.10068716072374
  DefaultViewCentre: [0, 0, 50]
  DefaultViewAzimuth: 180
  DefaultViewElevation: 0
