basename: yaml_utlities

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True

plot_yml_arrays:
    flag: True

file_management:
  flag: True

  files:
    files_in_current_directory:
      flag: False
      auto_read: True
      directory: yml
      file_extensions: [yml]
      filename_pattern: L01
    output_directory: NULL
  

