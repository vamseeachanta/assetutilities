basename: yaml_utlities 

default:
  log_level: INFO
  config:
    overwrite:
      output: True

yml_analysis:
  divide:
    flag: True
    by: primary_key
    technique: ruamel_yml

file_management:
  flag: True
  input_directory: yml
  output_directory: NULL

  filename:
    extension: [yml]
    pattern: NULL
    filters:
      contains: [QA_items]
      not_contains: [QA_values_changed]
