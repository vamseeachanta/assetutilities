basename: yaml_utlities 

default:
  log_level: INFO
  config:
    overwrite:
      output: True

yml_analysis:
  shape_output:
    flag: False
  divide:
    flag: True
    by: primary_key
    technique: ruamel_yml

file_management:
  flag: True
  input_directory: yml/test_data
  output_directory: NULL

  filename:
    extension: [yml]
    pattern: NULL
    filters:
      contains: [FST1F_D]
      not_contains: [FST1L_D]
