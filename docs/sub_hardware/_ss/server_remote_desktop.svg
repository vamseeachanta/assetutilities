cing" textLength="100" x="808" y="921.5039">Memory</text><text fill="#000000" font-family="sans-serif" font-size="28" lengthAdjust="spacing" textLength="54" x="808" y="956.7227">Disk</text></g><!--entity Software_user2--><g id="elem_Software_user2"><rect fill="#FF6347" height="75.2188" rx="15" ry="15" style="stroke:#FF0000;stroke-width:4.0;" width="424" x="294" y="889.4375"/><text fill="#000000" font-family="sans-serif" font-size="28" lengthAdjust="spacing" textLength="384" x="314" y="938.5039">Software License i.e. OrcaFlex</text></g><!--entity Data_user2--><g id="elem_Data_user2"><rect fill="#FF6347" height="75.2188" rx="15" ry="15" style="stroke:#FF0000;stroke-width:4.0;" width="102" x="121" y="889.4375"/><text fill="#000000" font-family="sans-serif" font-size="28" font-weight="bold" lengthAdjust="spacing" textLength="62" x="141" y="938.5039">Data</text></g><g id="elem_GMN12"><path d="M1447,542.4375 L1447,660.5469 L1789,660.5469 L1789,562.4375 L1769,542.4375 L1447,542.4375 " fill="#FEFFDD" style="stroke:#181818;stroke-width:1.0;"/><path d="M1769,542.4375 L1769,562.4375 L1789,562.4375 L1769,542.4375 " fill="#FEFFDD" style="stroke:#181818;stroke-width:2.0;"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="8" x="1459" y="579.4277">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="76" x="1459" y="612.1309">Notes:</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="268" x="1491" y="644.834">All resources for 1 user</text></g><g id="elem_GMN24"><path d="M1447,819.4375 L1447,1035.6563 L2593,1035.6563 L2593,839.4375 L2573,819.4375 L1447,819.4375 " fill="#FEFFDD" style="stroke:#181818;stroke-width:1.0;"/><path d="M2573,819.4375 L2573,839.4375 L2593,839.4375 L2573,819.4375 " fill="#FEFFDD" style="stroke:#181818;stroke-width:2.0;"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="8" x="1459" y="856.4277">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="76" x="1459" y="889.1309">Notes:</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="538" x="1491" y="921.834">1a/ Resources (RAM, CPU, Drive, etc) shared.</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="762" x="1507" y="954.5371">- Able to run Np processors again but will slow down the machine.</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="1072" x="1491" y="987.2402">1b/ Additional license to Run software (ANSYS/OrcaFlex etc.) with additional license by user</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="406" x="1491" y="1019.9434">1c/ Able to access the shared data</text></g><g id="elem_GMN32"><path d="M1503,1155.4375 L1503,1469.7656 L2537,1469.7656 L2537,1175.4375 L2517,1155.4375 L1503,1155.4375 " fill="#FEFFDD" style="stroke:#181818;stroke-width:1.0;"/><path d="M2517,1155.4375 L2517,1175.4375 L2537,1175.4375 L2517,1155.4375 " fill="#FEFFDD" style="stroke:#181818;stroke-width:2.0;"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="8" x="1515" y="1192.4277">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="76" x="1515" y="1225.1309">Notes:</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="648" x="1547" y="1257.834">For 2 users, It is important to close all licensed software</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="540" x="1547" y="1290.5371">and log-out in the following example scenarios:</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="866" x="1547" y="1323.2402">1/ When user licensed software runs are done (even after a day or Monday)</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="960" x="1547" y="1355.9434">2/ When user licensed software is going to be unused for more than 1 hour duration</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="916" x="1547" y="1388.6465">3/ Should not keep open to just block/hoard license unless there is an urgency.</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="8" x="1515" y="1421.3496">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="942" x="1547" y="1454.0527">PS: Best solution is to have a shared common user/password to login and logout.</text></g><!--link Data_user1 to GMN12--><g id="link_Data_user1_GMN12"><path d="M180.46,563.2175 C191.42,523.0175 214.46,460.8775 258,426.4375 C270.52,416.5375 277.14,420.2175 293,418.4375 C351.18,411.8775 1288.82,411.8775 1347,418.4375 C1433.88,428.2375 1514.3,492.4775 1564.6,542.0975 " fill="none" id="Data_user1-GMN12" style="stroke:#181818;stroke-width:2.0;stroke-dasharray:7.0,7.0;"/></g><!--link CPU to CPU_user1--><g id="link_CPU_CPU_user1"><path d="M1181.46,362.4975 C1179.64,419.9175 1177.6578,483.3434 1176.0778,533.5034 " fill="none" id="CPU-to-CPU_user1" style="stroke:#181818;stroke-width:2.0;"/><polygon fill="#181818" points="1175.7,545.4975,1184.2627,527.7583,1176.0148,535.5025,1168.2707,527.2546,1175.7,545.4975" style="stroke:#181818;stroke-width:2.0;"/></g><!--link Memory to Memory_user1--><g id="link_Memory_Memory_user1"><path d="M877.2,345.0175 C872.76,403.9375 867.1222,478.5915 862.9422,534.0315 " fill="none" id="Memory-to-Memory_user1" style="stroke:#181818;stroke-width:2.0;"/><polygon fill="#181818" points="862.04,545.9975,871.3707,528.6499,862.7918,536.0258,855.4159,527.447,862.04,545.9975" style="stroke:#1