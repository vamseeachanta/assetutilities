basename: visualization

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True

    
data:
  r : [0.5,1,2,2.5,3,4]
  theta : [35,70,120,155,205,240]

settings:
  plt_kind: polar_scatter
  plt_engine: matplotlib
  label: Allowable Wave Height
  multiple: False
  file_name: allowable_wave_height_matplotlib
  plt_save_extensions: ['.png']
  title: Allowable Significant Wave Height (Hs)
  set_rmax: 10
  set_rticks: [1, 2, 3]
  set_rlabel_position: -22.5

