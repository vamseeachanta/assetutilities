basename: visualization

default:
  log_level: INFO
  config:
    overwrite:
      output: True

settings:
  type: polar_scatter
  plt_engine: matplotlib
  label: Allowable Wave Height
  multiple: False
  file_name: add_image_to_plot
  plt_save_extensions: [".png"]
  title: Allowable Significant Wave Height (Hs)
  set_rmax: 10
  set_rticks: [1, 2, 3]
  set_thetagrids: [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330]
  set_rlabel_position: -22.5
  legend:
    flag: True
    label:
      [vessel inline with product route, vessel rotation wrt. product route]
    loc: best
    prop: { family: Arial, size: 5 }
  add_image:
    flag: True
    image_path: src/assetutilities/common/visualization/plot.png
    transperancy: 0.3
    x: { min: 10, max: 2 }
    y: { min: 2, max: 3 }

data:
  type: input
  r:
    - [0.5, 1, 2, 2.5, 3, 4]
    - [0.5, 1, 2, 2.5, 3, 4]
  theta:
    - [35, 70, 120, 155, 205, 240]
  color: [blue, green]
  alpha: [1, 0.75]
  linestyle: ["--", "-", "-", ":"]
