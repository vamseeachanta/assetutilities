basename: visualization

default:
  log_level: INFO
  config:
    overwrite:
      output: True

settings:
  type: xy_line
  plt_engine: matplotlib
  label: Allowable Wave Height
  multiple: False
  file_name: NULL
  plt_save_extensions: [".png"]
  title: Wind Coefficients for FSTs, Cx
  xlabel: Direction (deg)
  ylabel: Cx
  set_rmax: 10
  set_rticks: [1, 2, 3]
  set_thetagrids: [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330]
  set_rlabel_position: -22.5
  legend:
    flag: True
    label: []
    loc: best
    prop: { family: Arial, size: 8 }
  add_image:
    flag: True
    image_path: src/assetutilities/common/visualization/plot.png
    transperancy: 0.5
    x: { min: 10, max: 2 }
    y: { min: 2, max: 3 }

master_settings:
  groups:
    columns: { x: [Heading], y: [Cx] }
    color: []
    alpha: []
    linestyle: []
    marker:
      type: "o"
      size: 3
      edge_color: None

data:
  type: csv
  groups:
    - label: FST1
      file_name: src/assetutilities/tests/test_data/visualization/csv/test_1.csv
    - label: FST2
      file_name: src/assetutilities/tests/test_data/visualization/csv/test_2.csv

  color: [blue, green]
  alpha: [1, 0.75]
  linestyle: ["--", "-", "-", ":"]
