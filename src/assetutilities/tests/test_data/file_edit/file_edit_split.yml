basename: file_edit
edit_type: split

split_settings:
  - start:
      line_number: NULL
      key_words: [DECK  0]
      transform:
        scale: 1
        shift: -1
    end:
      line_number: NULL
      key_words: [DECK  1]
      transform:
        scale: 1
        shift: -2
    file_suffix: 00.deck

file_management:
  flag: True
  update_unfinished:
    flag: False

  files:
    files_in_current_directory:
      flag: False
      auto_read: True
      directory: split
      filename_pattern: NULL
      file_extensions: [dat]
    output_directory: same as input directory
default:
  log_level: DEBUG
  config:
    overwrite:
      output: True
