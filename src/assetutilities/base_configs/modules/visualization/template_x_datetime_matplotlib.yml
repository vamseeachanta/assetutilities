meta:
  basename: visualization
  library: assetutlities

default:
  log_level: INFO
  config:
    overwrite:
      output: True
  
settings:
  type: xy_x_datetime
  mode: line
  pairs: False
  multiple: False
  plt_engine: matplotlib
  label: Allowable Wave Height
  file_name: x_datetime
  title: Datetime plot
  xlabel: Date
  ylabel: RAO Surge Amplitude (m/N)
  locator: monthly
  plt_save_extensions: [".png"]
  set_rmax: 10
  set_rticks: [1, 2, 3]
  set_thetagrids: [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330]
  set_rlabel_position: -22.5
  legend:
    flag: True
    label: []
    loc: best
    prop: { family: Arial, size: 5 }
  
master_settings:
  groups: {}

data:
  type : input
  groups:
    - x : 
          - [] 
      y : 
          - [0.0024, 0.0026, 0.0027, 0.003, 0.0037, 0.0055, 0.0039, 0.0045, 0.0047, 0.0054, 0.0062, 0.0069, 0.0074, 0.0086, 0.0091, 0.0108, 0.0113, 0.0139, 0.0143, 0.0186, 0.0179, 0.025, 0.0252, 0.0332, 0.0405, 0.0341, 0.0641, 0.0407, 0.0622, 0.0849, 0.0708, 0.0649, 0.0961, 0.136, 0.1563, 0.1218, 0.039, 0.1583, 0.4239, 0.7356, 1.2248, 1.7912, 2.6295]
  color: [blue, green]
  alpha: [1, 0.75]
  linestyle: ["--", "-", "-", ":"]

  

