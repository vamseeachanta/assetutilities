library: assetutlities
basename: yaml_utlities

default:
  log_level: INFO
  config:
    overwrite:
      output: True

yml_analysis:
  divide:
    flag: True
    by: primary_key

file_management:
  flag: True

  files:
    files_in_current_directory:
      flag: False
      auto_read: True
      directory: yml
      file_extensions: [yml]
      filename_pattern: NULL
    output_directory: NULL
