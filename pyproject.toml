[project]
name = "assetutilities"
version = "0.0.7"
description = "utilities for general use"
authors = [{name = "Vamsee Achanta", email = "vamsee.achanta@aceengineer.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"

[setuptools]
include-package-data = true

[setuptools.dynamic]
dependencies = {file = ["scripts/requirements.txt"]}

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool]
[tool.bumpver]
current_version = "0.0.7"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/assetutilities/__init__.py" = ["{version}"]
"src/assetutilities/__main__.py" = ["- assetutilities v{version}"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["assetutilities"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
