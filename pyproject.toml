[project]
name = "assetutilities"
version = "0.0.7"
description = "utilities for general use"
authors = [{name = "Vamsee Achanta", email = "vamsee.achanta@aceengineer.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"

[setuptools]
include-package-data = true

[setuptools.dynamic]
dependencies = {file = ["scripts/requirements.txt"]}

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool]
[tool.bumpver]
current_version = "0.0.7"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/assetutilities/__init__.py" = ["{version}"]
"src/assetutilities/__main__.py" = ["- assetutilities v{version}"]

[tool.isort]
profile = "black"
import_heading_stdlib = "Standard library imports"
import_heading_thirdparty = "Third party imports"
import_heading_firstparty = "Reader imports"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "feedparser"
ignore_missing_imports = true

[tool.black]
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | venv
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | _dev_private
)/
'''
