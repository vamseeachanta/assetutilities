[tool.poetry]
name = "assetutilities"
version = "0.0.5"
description = "utilities for general use"
readme = "README.md"
authors = ["Vamsee Achanta <vamsee.achanta@aceengineer.com>"]
license = "MIT"
packages = [
    { include = "assetutilities", from = "src" }
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ['package', 'library', 'module']

[tool.poetry.group.dev.dependencies]
black = "*"
bumpver = "*"
isort = "*"
pytest = "*"
build = "*"
twine = "*"

[tool.poetry.scripts]
sample_calculation = "assetutilities:__main__"

[tool.poetry.urls]
repository = "https://github.com/vamseeachanta/assetutilities"
documentation = "https://github.com/vamseeachanta/assetutilities/blob/main/README.md"

[tool.bumpver]
current_version = "0.0.5"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/assetutilities/__init__.py" = ["{version}"]
"src/assetutilities/__main__.py" = ["- assetutilities v{version}"]

[tool.isort]
profile = "black"
import_heading_stdlib = "Standard library imports"
import_heading_thirdparty = "Third party imports"
import_heading_firstparty = "Reader imports"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "feedparser"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | venv
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | _dev_private
)/
'''
